<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genuary Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
      min-height: 0;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0 0 0 0);
      white-space: nowrap;
      border: 0;
    }


    #prompt {
      font-size: 1rem;
      width: fit-content;
      font-weight: bold;
      color: #ffffff;
      font-family: monospace;
      background: transparent;
      border: 1px solid rgba(88, 88, 88, 0.9);
      border-radius: 6px;
      padding: 6px;
      padding-right: 20px;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right center;
      background-size: 16px;
    }

    #prompt option {
      background: #000000;
      color: #ffffff;
    }

    #description {
      display: none;
      font-size: 0.8rem;
      color: #ffffff;
    }

    #credit {
      font-size: 0.8rem;
      color: #bababa;
      padding-left: 6px;
    }

    #credit a {
      color: #bababa;
      text-decoration: underline;
    }

    #credit a:hover {
      color: #e2e2e2;
    }

    .title-bar {
      background-color: #000000;
      color: #ffffff;
      padding: 0.5rem 1rem;
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      border-bottom: #272727 1px solid;
      padding-bottom: 10px;
    }

    .title-bar-left {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      flex: 1;
    }

    .title-bar-right {
      text-align: right;
      min-width: 150px;
    }

    .nav-button {
      color: #ffffff;
      font-size: 1.2rem;
      min-width: 30px;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      font-family: monospace;
      font-size: 1rem;
      padding: 0;
    }

    button:disabled {
      opacity: 0.3;
      cursor: default;
    }

    button:not(:disabled):hover {
      opacity: 0.7;
    }

    select {
      font-family: monospace;
      font-size: 1rem;
      padding: 0.15rem 0.25rem;
      border: 1px solid #ccc;
      background: white;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      flex: 1;
      border: none;
    }
    
    /* Accessibility: visible focus for keyboard users */
    button:focus, select:focus, #prompt:focus {
      outline: 3px solid rgba(255,255,255,0.9);
      outline-offset: 2px;
    }

    /* Mobile / small-screen responsive adjustments */
    @media (max-width: 640px) {
      .title-bar {
        flex-wrap: wrap;
        align-items: stretch;
        gap: 0.5rem;
        padding: 0.75rem;
      }

      .title-bar-left {
        flex: 1 1 100%;
        flex-direction: column;
        gap: 0.6rem;
      }

      .title-bar-right {
        flex: 1 1 100%;
        text-align: center;
        min-width: 0;
      }

      #title {
        text-align: center;
        width: 100%;
        padding-bottom: 6px;
      }

      /* Make the select expand to full width for easier tapping */
      #prompt {
        width: 100%;
        padding-right: 40px;
        font-size: 0.9rem;
      }

      #credit {
        font-size: 0.75rem;
      }

      /* On small screens, show the title above the prompt by reordering */
      .title-bar-right {
        order: -1;
        flex: 1 1 100%;
        text-align: center;
      }

      .title-bar-left {
        order: 0;
      }

      /* Hide navigation buttons on small screens */
      #prev, #next {
        display: none;
      }

      iframe {
        /* give previews a reasonable height on mobile */
        min-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <main id="main" role="main">
    <h1 id="page-heading" class="sr-only">Genuary Gallery</h1>

    <div class="title-bar" role="navigation" aria-label="Gallery navigation">
      <button id="prev" class="nav-button" onclick="previousSketch()" aria-label="Previous sketch" aria-controls="sketch-frame">&larr;</button>
      <div class="title-bar-left">
        <label id="prompt-label" class="sr-only" for="prompt">Choose prompt</label>
        <select id="prompt" aria-labelledby="prompt-label">Loading prompts...</select>
        <div id="description" role="status" aria-live="polite">Loading...</div>
        <div id="credit" role="status" aria-live="polite" aria-atomic="true"></div>
      </div>
      <div class="title-bar-right">
        <div id="title">Genuary Gallery</div>
      </div>
      <button id="next" class="nav-button" onclick="nextSketch()" aria-label="Next sketch" aria-controls="sketch-frame">&rarr;</button>
    </div>

    <iframe id="sketch-frame" title="Sketch preview"></iframe>
  </main>

  <script>
    let sketches = [];
    let currentIndex = 0;
    let galleryYear = null;
    const promptElement = document.getElementById('prompt');
    const titleElement = document.getElementById('title');
    const descriptionElement = document.getElementById('description');
    const creditElement = document.getElementById('credit');
    const frameElement = document.getElementById('sketch-frame');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    const defaultConfig = {
      windowTitle: 'Genuary Gallery',
      artistName: '',
      headerTitle: ''
    };
    let config = { ...defaultConfig };

    function formatShorthand(str) {
      return str.replace(/_/g, ' ').replace(/-/g, ' ');
    }

    function sanitize(value) {
      return value
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '_')
        .replace(/^_+|_+$/g, '') || 'sketch';
    }

    function updateTitleBar() {
      const yearSuffix = galleryYear ? ` ${galleryYear}` : '';
      const baseTitle = 'Genuary Gallery';
      const docTitle = config.windowTitle || (baseTitle + yearSuffix);
      document.title = docTitle;

      // Keep the visible title and the page heading in sync for screen readers
      const customHeader = config.headerTitle && config.headerTitle.trim();
      const artistName = config.artistName && config.artistName.trim();
      const displayTitle = galleryYear ? `Genuary ${galleryYear}` : baseTitle;
      const finalTitle = customHeader ? customHeader : (artistName ? `${displayTitle} by ${artistName}` : displayTitle);
      titleElement.textContent = finalTitle;
      const heading = document.getElementById('page-heading');
      if (heading) heading.textContent = finalTitle;
    }

    async function loadConfig() {
      try {
        const response = await fetch('config.json', { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();
        config = { ...config, ...data };
      } catch (err) {
        const needsServer = window.location.protocol === 'file:';
        const message = needsServer
          ? 'Opening index.html directly limits access to config.json. Run a local server (npm run serve) to apply configuration changes.'
          : 'Unable to load config.json.';
        console.warn(message, err);
      } finally {
        updateTitleBar();
      }
    }

    function showPromptsError(message) {
      promptElement.innerHTML = '<option>Unable to load prompts.</option>';
      descriptionElement.textContent = message;
      creditElement.textContent = '';
      promptElement.disabled = true;
      prevButton.disabled = true;
      nextButton.disabled = true;
      frameElement.removeAttribute('src');
    }

    function createSketchEntries(prompts) {
      return prompts.map((prompt, index) => {
        const day = prompt.day ?? (index + 1);
        const shorthand = prompt.shorthand || prompt.name || `day-${String(day).padStart(2, '0')}`;
        const folderName = prompt.folderName || `${String(day).padStart(2, '0')}_${sanitize(shorthand)}`;

        return {
          day,
          name: folderName,
          prompt: prompt.name || formatShorthand(shorthand),
          description: prompt.description || '',
          shorthand,
          credit: Array.isArray(prompt.credit) ? prompt.credit : [],
          creditUrl: Array.isArray(prompt.creditUrl) ? prompt.creditUrl : []
        };
      });
    }

    function loadSketch(index) {
      if (index < 0 || index >= sketches.length) return;

      currentIndex = index;
      const sketch = sketches[index];

      descriptionElement.textContent = sketch.description || sketch.prompt || formatShorthand(sketch.shorthand);

      if (sketch.credit && sketch.credit.length > 0) {
        const credits = sketch.credit.map((name, i) => {
          const url = sketch.creditUrl && sketch.creditUrl[i];
          return url ? `<a href="${url}" target="_blank">${name}</a>` : name;
        }).join(', ');
        creditElement.innerHTML = `Prompt by ${credits}`;
      } else {
        creditElement.innerHTML = '';
      }

      prevButton.disabled = index === 0;
      nextButton.disabled = index === sketches.length - 1;
      promptElement.value = String(index);

      frameElement.src = `sketches/${sketch.name}/index.html`;

      history.replaceState(null, null, `#day${sketch.day}`);
    }

    function previousSketch() {
      if (currentIndex > 0) loadSketch(currentIndex - 1);
    }

    function nextSketch() {
      if (currentIndex < sketches.length - 1) loadSketch(currentIndex + 1);
    }

    function populateDaySelect() {
      promptElement.innerHTML = '';
      sketches.forEach((sketch, index) => {
        const option = document.createElement('option');
        const dayNum = String(sketch.day).padStart(2, '0');
        option.value = index;
        option.textContent = `day ${dayNum}: ${formatShorthand(sketch.shorthand)}`;
        promptElement.appendChild(option);
      });
    }

    promptElement.addEventListener('change', (e) => {
      const index = parseInt(e.target.value, 10);
      loadSketch(index);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') previousSketch();
      else if (e.key === 'ArrowRight') nextSketch();
    });

    function loadFromHash() {
      if (!sketches.length) return;
      const hash = window.location.hash;
      if (hash) {
        const match = hash.match(/day(\d+)/);
        if (match) {
          const day = parseInt(match[1]);
          const index = sketches.findIndex(s => s.day === day);
          if (index !== -1) {
            loadSketch(index);
            return;
          }
        }
      }
      loadSketch(0);
    }

    async function loadPrompts() {
      try {
        const response = await fetch('prompts.json', { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();

        // Extract year from data if available
        if (data.year) {
          galleryYear = data.year;
          updateTitleBar();
        }

        const prompts = Array.isArray(data.genuaryPrompts) ? data.genuaryPrompts : [];
        sketches = createSketchEntries(prompts);

        if (!sketches.length) {
          showPromptsError('No prompts available in prompts.json.');
          return;
        }

        promptElement.disabled = false;
        populateDaySelect();
        loadFromHash();
        window.addEventListener('hashchange', loadFromHash);
      } catch (err) {
        const needsServer = window.location.protocol === 'file:';
        const message = needsServer
          ? 'Opening index.html directly limits access to prompts.json. Run a local server (npm run serve) to load prompts.'
          : 'Unable to load prompts.json.';
        console.warn(message, err);
        showPromptsError(message);
      }
    }

    function init() {
      updateTitleBar();
      loadConfig();
      loadPrompts();
    }

    init();
  </script>
</body>
</html>
